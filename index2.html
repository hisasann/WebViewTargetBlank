<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#back').on('click', function(e) {
        e.preventDefault();
        history.back();
      });

      $('#close').on('click', function(e) {
        e.preventDefault();
        window.close();
      });
    });
  </script>
</head>
<body>
  <h1>index2</h1>

  <div>
    <p><a href="#" id="back">history.back</a></p>
  </div>

  <div>
    <p><a href="#" id="close">window.close</a></p>
  </div>
</body>
</html>
